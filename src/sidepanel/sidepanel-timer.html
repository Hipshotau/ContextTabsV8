<!DOCTYPE html>
<html>
<head>
  <title>Focus Timer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      height: 100vh;
      box-sizing: border-box;
    }
    
    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .timer-display {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
    }
    
    .context-info {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .end-button {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .warning {
      color: #f44336;
      font-weight: bold;
      margin-top: 16px;
      text-align: center;
    }
    
    .pulsing {
      animation: pulse 1s alternate infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h2>Focus Timer</h2>
    
    <div class="context-info">
      <strong>Current context:</strong>
      <div id="context-name">Loading...</div>
    </div>
    
    <div class="timer-display" id="time-remaining">00:00</div>
    
    <button class="end-button" id="end-timer">End Timer & Return to Focus</button>
    
    <div class="warning" id="warning-message" style="display: none;">
      Time's almost up! Finish what you're doing and return to focus.
    </div>
  </div>

  <script src="sidepanel-timer.js"></script>
</body>
</html>
